<!DOCTYPE html>
<html>
<head>
    <title>Contact Us</title>
    <link rel="stylesheet" type="text/css" href="contactus.css">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">
          <h1>Contact us</h1>
            <p></p>
            <div class="contact-box">
                <div class="contact-left">
                      <h3>Sent your request</h3>
                    <form>
                    
                        <div class="input-row">
                            <div class="input-group">
                                <label>Name</label>
                                <input type="text" placeholder="Radhika">
                        </div>
                        
                        <div class="input-group">
                            <label>Phone no.</label>
                            <input type="text" placeholder="8360795224">
                        </div>
                        </div>
                        
                        <div class="input-row">
                            <div class="input-group">
                                <label>Email</label>
                                <input type="text" placeholder="Radhika@gmail.com">
                        </div>
                    
                            <div class="input-group">
                                <label>Class</label>
                                <input type="text" placeholder="any subject">
                            </div>
                        </div>
                    
                    <label>Message</label>
                        <textarea rows="6" placeholder="Your Message"></textarea>
                        
                        <button type="submit">SEND</button>
                    </form>
                 </div>
            <div class="contact-right">
                <h3>Reach us</h3>
                <table>
                    <tr>
                        <td>Email</td>
                        <td>reemagmail.com</td>
                    </tr>
                    
                    <tr>
                        <td>Phone no</td>
                        <td>9987657830</td>
                    </tr>
                    
                    <tr>
                        <td>Address</td>
                        <td>#218 Model town, Ludhiana</td>
                    </tr>
                </table>
            </div>
            </div>
        </div>
    
    
    
    </body>
</html>
